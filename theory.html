<body>
    <li>
        <h3>ガウスの発散定理</h3> 
        <div>
            \[\iint_S \bm{F} \cdot \bm{n} \: dS=\iiint_D \nabla \cdot \bm{F} \: dV\]
        </div>
    </li>
    <li>
        <h3>ストークスの定理</h3>
        <div>
            \[\oint_C \bm{F} \cdot d \: \bm{r}=\iint_S \nabla \times \bm{F} \cdot \bm{n} \: dS\]
        </div>
    <li>
        <h3>2次元極座標における面積素片</h3>
        \[dS=r \: dr \: d \varphi \]
